<!DOCTYPE html>
<html lang=fr>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e8f3f5163c.js" crossorigin="anonymous" ></script>
    <title>Ohmyfood</title>
</head>

<body>
    <div class="page_loader"><i class="fas fa-spinner spinner"></i></div>

<header class="bloc-logo" flex>
    <img src="images/ohmyfood@2x.svg" alt="Hompage.photo">
</header>

    <div class="location">
        <p><i class="fas fa-map-marker-alt"></i>
        Paris, Belleville</p>
    </div>


<!--Search-Presentation-->
    <div class="search">
       <h2>Résevez le menu qui vous convient</h2> 
       <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
       <a href="#restaurants_anchor" class="btn btn--search">Explorer nos restaurants</a>

    </div>


<!-- Fonctionnement -->


    <!-- Fonctionnement -->
    <section class="functions">

        <h2>Fonctionnement</h2>
        <div class="operations-tab">
            <div class="step flex">
                <div class="step__number flex"><span>1</span></div>
                <div class="step__text flex"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</div>
            </div>

            <div class="step flex">
                <div class="step__number flex"><span>2</span></div>
                <div class="step__text flex"><i class="fas fa-list-ul"></i>Composez votre menu</div>
            </div>

            <div class="step flex">
                <div class="step__number flex"><span>3</span></div>
                <div class="step__text flex"><i class="fas fa-store"></i>Dégustez au restaurant</div>
            </div>
        </div>
    </section>





</body>


</head>







</html>
